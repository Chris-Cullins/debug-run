name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  id-token: write # Required for npm trusted publishing (OIDC)
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

  publish:
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PUBLISHED=$(npm view "$PACKAGE_NAME@${{ steps.package.outputs.version }}" version 2>/dev/null || echo "not-found")
          if [ "$PUBLISHED" = "not-found" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package.outputs.version }} not found on npm, will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package.outputs.version }} already exists on npm, skipping"
          fi

      - name: Install dependencies
        if: steps.check.outputs.should_publish == 'true'
        run: npm ci

      - name: Build
        if: steps.check.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --access public
